		<div>
			<div class="contact-details">
				<h1>Contact us</h3>
				<h6>
					For any enquiries, comments, feedback or suggestions, feel free to
					fill in the from below and we shall get back to you.
				</h6>
			</div>
			<div class="contact-form-area">
				<h3>Send us a message</h3>
				<form action="" method="POST" id="sub-form">
					<div class="form-group">
						<label for="full_name">Name</label>
						<input
							class="form-input"
							type="text"
							name="full_name"
							placeholder="Enter Your full name..."
						/>
					</div>
					<div class="form-group">
						<label for="full_name">Email</label>
						<input
							type="email"
							name="email"
							class="form-input"
							placeholder=" Enter email..."
							required
						/>
					</div>
					<div class="form-group">
						<label for="full_name">Message</label>
						<textarea class="form-input" rows="10" placeholder="Your message..."></textarea>
					</div>
					<button type="submit" class="btn form-btn mt-10">Send Message</button>
				</form>
				<div class="success-msg"></div>
			</div>
		</div>
